<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interfaz de usuario basada en estado</title>
</head>

<body>
    <h1>interfaz de usuario basada en estado</h1>
    <form id="lista-tareas">
        <input type="text" id="tarea-pendiente" placeholder="tarea pendiente">
        <input type="button" value="agregar" id="boton">
    </form>
    <h2>lista de tareas pendientes</h2>
    <ul id="tareas-pendientes"></ul>
    <script>
        const d = document;
        const listaTareas = d.getElementById("lista-tareas");
        const tareaPendiente = d.getElementById("tarea-pendiente");
        const tareasPendientes = d.getElementById("tareas-pendientes");
        const boton = d.getElementById("boton");



        const estado = {
            arregloTareas: []
        };

        const template = () => {
            if (estado.arregloTareas.length < 1) {
                return '<p><em>no hay tareas pendientes</em></p>'
            }
            estado.arregloTareas.push(item => item);

        };

        console.log(estado.arregloTareas)

        boton.addEventListener("click", e => {
            let li = d.createElement("li");
            li.textContent = tareaPendiente.value;
            listaTareas.appendChild(li);
            console.log(estado.arregloTareas)


        });

        alert(estado.arregloTareas);

    </script>
</body>

</html>
